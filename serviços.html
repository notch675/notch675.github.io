<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Felipe Dias | Serviços</title>

  <!-- Fontes modernas -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />

  <style>
    /* Reset básico */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Grotesk', 'Inter', sans-serif;
      background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
      color: #c9d1d9;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      font-size: 1rem;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      scroll-behavior: smooth;
    }

    /* Navbar glassmorphism */
    nav {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 28px;
      background: rgba(22, 27, 34, 0.75);
      padding: 12px 30px;
      border-radius: 60px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(88, 166, 255, 0.15);
      animation: fadeIn 0.8s ease forwards;
      z-index: 20;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    nav:hover {
      background: rgba(22, 27, 34, 0.9);
    }
    nav a {
      color: #8b949e;
      font-size: 1.6rem;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      user-select: none;
      text-decoration: none;
    }
    nav a.active,
    nav a:hover,
    nav a:focus-visible {
      color: #58a6ff;
      background-color: rgba(88, 166, 255, 0.12);
      transform: scale(1.2);
      outline: none;
      box-shadow: 0 0 8px #58a6ff;
      transition: all 0.3s ease;
    }
    nav a:focus-visible {
      outline-offset: 4px;
      outline: 2px solid #58a6ff;
      box-shadow: 0 0 12px #58a6ff;
    }

    /* Conteúdo principal */
    main {
      max-width: 900px;
      margin: 120px 20px 60px;
      padding: 32px 28px;
      text-align: center;
      background: rgba(13, 17, 23, 0.75);
      border-radius: 32px;
      box-shadow: 0 20px 60px rgba(88, 166, 255, 0.2);
      backdrop-filter: blur(20px);
      color: #c9d1d9;
      animation: slideUp 0.8s ease forwards;
      user-select: text;
    }

    h2 {
      font-size: 2.8rem;
      margin-bottom: 40px;
      color: #58a6ff;
      letter-spacing: 2px;
      text-transform: uppercase;
      user-select: text;
      font-weight: 700;
      text-shadow: 0 0 8px #58a6ff88;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 28px;
    }

    /* Estilo dos cards */
    .card {
      background: rgba(22, 27, 34, 0.75);
      padding: 28px 24px;
      border-radius: 24px;
      border: 1px solid rgba(88, 166, 255, 0.25);
      backdrop-filter: blur(8px);
      font-size: 1.15rem;
      font-weight: 600;
      color: #c9d1d9;
      transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: default;
      box-shadow: 0 8px 18px rgba(0,0,0,0.2);
      user-select: text;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 120px;
      text-align: center;
      position: relative;
    }
    .card i {
      font-size: 2.4rem;
      margin-bottom: 12px;
      color: #58a6ff;
      filter: drop-shadow(0 0 4px #58a6ff99);
      transition: transform 0.35s ease;
    }

    /* Efeito hover dos cards */
    .card:hover {
      border-color: #58a6ff;
      transform: translateY(-8px) scale(1.06);
      box-shadow: 0 0 30px rgba(88, 166, 255, 0.55);
    }
    .card:hover i {
      transform: scale(1.2) rotate(10deg);
      color: #3ea6ff;
      filter: drop-shadow(0 0 8px #3ea6ffcc);
    }

    /* Fundo partículas */
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    /* Animações */
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Responsividade */
    @media (max-width: 600px) {
      nav {
        top: 12px;
        gap: 18px;
        padding: 10px 24px;
        border-radius: 48px;
      }
      nav a {
        width: 44px;
        height: 44px;
        font-size: 1.4rem;
      }
      main {
        margin: 100px 12px 40px;
        padding: 24px 20px;
        border-radius: 24px;
      }
      h2 {
        font-size: 2rem;
        margin-bottom: 32px;
      }
      .grid {
        gap: 20px;
        grid-template-columns: 1fr;
      }
      .card {
        min-height: 110px;
        font-size: 1.1rem;
        padding: 22px 20px;
      }
      .card i {
        font-size: 2rem;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js" aria-hidden="true" tabindex="-1"></div>

  <nav aria-label="Menu principal">
    <a href="index.html" aria-label="Sobre"><i class="bi bi-person"></i></a>
    <a href="skills.html" aria-label="Habilidades"><i class="bi bi-lightning"></i></a>
    <a href="serviços.html" class="active" aria-current="page" aria-label="Serviços"><i class="bi bi-briefcase"></i></a>
    <a href="contato.html" aria-label="Contato"><i class="bi bi-envelope"></i></a>
  </nav>

  <main role="main">
    <h2>Serviços que Ofereço</h2>
    <div class="grid" role="list">
      <div class="card" role="listitem">
        <i class="bi bi-palette"></i>
        Desenvolvimento Front-end moderno
      </div>
      <div class="card" role="listitem">
        <i class="bi bi-server"></i>
        Desenvolvimento Back-end com Python
      </div>
      <div class="card" role="listitem">
        <i class="bi bi-box-seam"></i>
        Criação de APIs RESTful
      </div>
      <div class="card" role="listitem">
        <i class="bi bi-gear-wide-connected"></i>
        Automação de processos e scripts
      </div>
      <div class="card" role="listitem">
        <i class="bi bi-lightning-charge"></i>
        Consultoria em tecnologias web
      </div>
      <div class="card" role="listitem">
        <i class="bi bi-database"></i>
        Integração com bancos de dados NoSQL
      </div>
      <div class="card" role="listitem">
        <i class="bi bi-shield-lock"></i>
        Teste de segurança em sites Web
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 60, density: { enable: true, value_area: 900 } },
        color: { value: '#58a6ff' },
        shape: { type: 'circle' },
        opacity: { value: 0.5 },
        size: { value: 3, random: true },
        move: { enable: true, speed: 2.5, out_mode: 'out' }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: 'repulse' },
          onclick: { enable: true, mode: 'push' }
        },
        modes: {
          repulse: { distance: 110, duration: 0.4 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
